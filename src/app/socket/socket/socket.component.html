<h2 class="text-center">MATH QUIZEEE</h2>
<div class="row mt-5" *ngIf="!!userId">
    <div class="col-lg-7">
        <div class="card">
            <div class="card-body">
                <form (submit)="sendAnswer()">
                    <div class="row">
                        <h5 class="card-title">Card title</h5>
                        <div class="input-group mb-3">
                            <input type="text" [(ngModel)]="num" name="sum" class="form-control"
                                placeholder="Recipient’s username" aria-label="Recipient’s username"
                                aria-describedby="button-addon2">
                            <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Send</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-lg-5" style="border-left: 0.15rem solid black;">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Users</h5>
                <ul>
                    <li *ngFor="let user of users">{{ user.name }}
                        <strong> ({{user.points}}) </strong>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

<div class="row" *ngIf="!userId">
    <div class="card mx-auto">
        <div class="card-body">
            <form (submit)="addUser()">
                <h5 class="card-title">Add your Name</h5>
                <div class="input-group mb-3">
                    <input type="text" [(ngModel)]="name" name="name" class="form-control" placeholder="Type your Name"
                        aria-label="Recipient’s Name" aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Add</button>
                </div>
            </form>
        </div>
    </div>
</div>

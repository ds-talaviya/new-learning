<h1>Supabase</h1>
<input type="file" (change)="onFileSelected($event)" /> &nbsp;
<button (click)="upload()">Upload</button> <br> <br>
<img *ngIf="downloadUrl" [src]="downloadUrl" alt="Uploaded" />

<hr>
<h1>ImageKit.io</h1>
<ik-upload fileName="{{nameOfFile}}" [useUniqueFileName]="false" (onSuccess)="handleUploadSuccess($event)"
    (onError)="handleUploadError($event)">
</ik-upload>
